function showResult() {
            const rollNumber = document.getElementById("rollNumber").value.trim();
            const registerNumber = document.getElementById("registerNumber").value.trim();

            if (!rollNumber || !registerNumber) {
                document.getElementById("result").innerHTML = "<p>Please enter both Roll Number and Register Number.</p>";
                return;
            }

            const student = students[registerNumber];

            if (student && student.roll === rollNumber) {
                const amtMarks = student.AMT;
                const fmMarks = student.FM;

                const amtStatus = amtMarks === 'A' ? 'Absent' : amtMarks >= 20 ? 'PASS' : 'FAIL';
                const fmStatus = fmMarks === 'A' ? 'Absent' : fmMarks >= 20 ? 'PASS' : 'FAIL';

                const amtColor = amtStatus === 'PASS' ? 'green' : amtStatus === 'FAIL' ? 'red' : 'orange';
                const fmColor = fmStatus === 'PASS' ? 'green' : fmStatus === 'FAIL' ? 'red' : 'orange';

                const resultHtml = `
                    <h3>Result for ${student.name}</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Marks</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>AMT</td>
                                <td>${amtMarks}</td>
                                <td class="${amtStatus.toLowerCase()}">${amtStatus}</td>
                            </tr>
                            <tr>
                                <td>FM</td>
                                <td>${fmMarks}</td>
                                <td class="${fmStatus.toLowerCase()}">${fmStatus}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="legends">

                        <h4>Legends</h4>
                        <hr>
                        <span class="legend-item"><span style="color: red;">PASS</span>: Marks >= 20</span><br><br>
                        <span class="legend-item"><span style="color: red;">FAIL</span>: Marks < 20</span><br><br>
                        <span class="legend-item"><span style="color: red;">A</span>: Absent</span><br><br>
                        <span class="legend-item"><span style="color: red;">AMT</span>: Advanced Manufacturing Technology</span><br><br>
                        <span class="legend-item"><span style="color: red;">FM</span>: Fluid Mechanics</span>
                    </div>
                `;
